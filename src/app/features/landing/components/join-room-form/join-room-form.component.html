<div class="join-room-form">
  <h3 class="form-title">Already have a room?</h3>

  <form (ngSubmit)="onJoin()" class="form">
    <div class="input-group">
      <input
        type="text"
        class="form-input"
        placeholder="Enter room ID or paste link"
        [value]="roomInput()"
        (input)="roomInput.set($any($event.target).value)"
        [disabled]="isJoining()"
      />
      <button
        type="submit"
        class="btn-join"
        (mouseenter)="onButtonHover($event)"
        (mouseleave)="onButtonHoverOut($event)"
        [disabled]="isJoining() || !roomInput().trim()"
      >
        @if (isJoining()) {
        <span class="spinner"></span>
        } @else {
        <span>Join</span>
        }
      </button>
    </div>

    <!-- Error Message -->
    @if (errorMessage()) {
    <div class="error-message">{{ errorMessage() }}</div>
    }
  </form>
</div>
