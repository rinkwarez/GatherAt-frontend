<div class="landing-container">
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-content">
      <h1 class="app-name" data-animate="hero-title">GatherAt</h1>
      <p class="tagline" data-animate="hero-tagline">Stop arguing about when. Just vote.</p>
      <p class="description" data-animate="hero-description">
        Create a poll, share the link, and let your friends vote on the best time. Real-time
        results, zero hassle.
      </p>
    </div>
  </section>

  <!-- Forms Container -->
  <div class="forms-container">
    <!-- Create Room Form (Left on desktop) -->
    <section class="main-card" data-animate="hero-card">
      <app-create-room-form></app-create-room-form>
    </section>

    <!-- Join Room Form (Right on desktop, First on mobile) -->
    <section class="join-section mt-4" data-animate="hero-join">
      <app-join-room-form></app-join-room-form>
    </section>
  </div>
</div>
