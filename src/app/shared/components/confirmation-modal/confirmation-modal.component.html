@if (confirmationService.isVisible()) {
<div class="modal-backdrop" (click)="onBackdropClick()"></div>
<div class="modal-container">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header modal-header-{{ confirmationService.options().type }}">
      <h2 class="modal-title">{{ confirmationService.options().title }}</h2>
    </div>
    <div class="modal-body">
      <p class="modal-message">{{ confirmationService.options().message }}</p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-cancel" (click)="onCancel()">
        {{ confirmationService.options().cancelText }}
      </button>
      <button
        class="btn btn-confirm btn-confirm-{{ confirmationService.options().type }}"
        (click)="onConfirm()"
      >
        {{ confirmationService.options().confirmText }}
      </button>
    </div>
  </div>
</div>
}
